<nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>
    
  </nav>
  
  
  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Sign Up</h3>
                 
              </div>
              <div class="card-body">
                 <form [formGroup]="registerForm" (ngSubmit)="register()"> <!--form il ngmodel work akan input il name declare cheyyanm {29 line} -->
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>

                        
                        
                          <input type="text" name="uname"  formControlName="uname" class="form-control" placeholder="Username Please!!!" id="login_uname" required> <!-- Property binding -->
                          
                      </div>
                      <!-- ||this.registerForm.get('uname')?.dirty) when value changed dirty attribute active --> 
                      <div *ngIf = "this.registerForm.get('uname')?.touched && this.registerForm.get('uname')?.errors" style="color: rgb(255, 59, 59);">Invalid Username</div>
                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>

                      
                        <input type="text" name="acno"  formControlName="acno" class="form-control" placeholder="Account number Please" id="login_acno" required> <!-- Property binding -->
                        
                    </div>

                    <div *ngIf = "this.registerForm.get('acno')?.touched && this.registerForm.get('acno')?.errors" style="color: rgb(255, 59, 59);">Invalid Account number</div>
                      

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                       
                        <input type="password" name="password" formControlName="password" class="form-control" placeholder="password" id="login_password" required>   <!-- Event Binding using $event-->
                      </div>
                      <div *ngIf = "this.registerForm.get('password')?.touched && this.registerForm.get('password')?.errors" style="color: rgb(255, 59, 59);">Invalid Password</div>
                      

                      <div class="form-group">
                          
                          <input type="submit"  value="Register" class="btn float-right login_btn " style="width:50%" >  <!--Event Binding -->
                      </div>
                  </form>
              </div>
              <p style="color:white;align-items:baseline;">Existing user? <a routerLink="">Log In</a></p>
          </div>
      </div>
  </div>
